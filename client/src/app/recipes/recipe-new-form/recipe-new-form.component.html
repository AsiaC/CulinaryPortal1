<form #addRecipeForm="ngForm" (ngSubmit)="createNewRecipe()" autocomplete="off">
    <h2>Create a new recipe</h2>

    <div class="form-group">
        <input type="text" class="form-control" name="a" [(ngModel)]="model.name" placeholder="Name">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit" >Create</button>
        <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>

</form>
