<div>
    <ol>
        <li *ngFor="let recipe of recipes">
            {{recipe.name}}
        </li>
    </ol>

</div>

<div class="row">
    <div class="col-2">
        <p *ngFor="let recipe of recipes">
            {{recipe.name}}
        </p>
    </div>
</div>

<div class="row">
    <div class="col-2">
        <p *ngFor="let recipe of recipes">
            <app-recipe-card [recipeFromList] = "recipe"></app-recipe-card>    
        </p>
    </div>
</div>
