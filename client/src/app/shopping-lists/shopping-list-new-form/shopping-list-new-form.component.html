<!-- https://angular.io/guide/forms -->
<div class="row">
    <div class="col-4">
        <h1>Create/edit a new shopping list</h1>
    </div>

    <div class="col-8">
        <div class="alert alert-info" *ngIf="addShoppingListForm.dirty">
            <strong>Information: </strong> You have made changes.  Any unsaved changes will be lost
        </div>
    </div>

    <div class="col-12 mt-5">
        <form [formGroup]='addShoppingListForm' (ngSubmit)="onSubmit()" autocomplete="off">

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" formControlName='name' placeholder="Name">
            </div>
            
            <h5>Items:</h5>
            <div class="form-group" formArrayName="items">
                <div *ngFor="let instruction of items.controls; let i=index">
                <div [formGroupName]="i">                   
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName='name' placeholder="Name">
                        </div>  
                    </div>                    
                    <div class="form-group row justify-content-end">
                        <button class="btn btn-default" type="button" (click)="removeItem(i)">Remove above item</button>
                    </div>
                </div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-success mr-2" type="button" (click)="addItem()" >Add Item</button>        
            </div>
            
            <div class="form-group text-center">
                <button  [disabled]="!addShoppingListForm.dirty" class="btn btn-success mr-2" type="submit">Save</button>
                <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
            </div>          
            
            <p>Form value: {{addShoppingListForm.value | json}} </p>
            <p>Form status: {{addShoppingListForm.status | json}} </p>

        </form>
    </div>
</div>
