<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" class="was-validated">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    
    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" placeholder="First Name" required>
        <div class="invalid-feedback">First name is required</div>
    </div>
    <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" placeholder="Last Name" required>
        <div class="invalid-feedback">Last name is required</div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="model.email" placeholder="Email" required email>
        <div class="invalid-feedback">Email is required. Email must be a valid email address</div>        
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username" required>
        <div class="invalid-feedback">Username is required</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password" required minlength="6">
        <div class="invalid-feedback">Password is required. Password must have at least 6 characters.</div>
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit" [disabled]="!registerForm.form.valid">Regiser</button>
        <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
