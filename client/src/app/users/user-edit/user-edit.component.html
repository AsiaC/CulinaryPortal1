<div class="row" *ngIf="user">
    <div class="col-4">
        <h1>Your profile: {{user.username}}</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <strong>Information: </strong> You have made changes.  Any unsaved changes will be lost
        </div>
    </div>
    <div class="col-12 mt-5">
        <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">              
            <div class="form-group">
                <label for="firstName">First name</label>
                <input [(ngModel)]="user.firstName" type="text" name="firstName" class="form-control mb-3" required>
                <div [hidden]="user.firstName.length != 0" class="alert alert-danger">First name is required</div>
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input [(ngModel)]="user.lastName" type="text" name="lastName" class="form-control mb-3" required>
                <div [hidden]="user.lastName.length != 0" class="alert alert-danger">Last name is required</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input [(ngModel)]="user.email" type="text" name="email" class="form-control mb-3" reguired>  
                <div [hidden]="user.email.length != 0" class="alert alert-danger">Email is required</div>          
            </div>
            <button [disabled]="!editForm.dirty || !editForm.form.valid" class="btn btn-success mr-2" type="submit">Save Changes</button> 
        </form>
    </div>
</div>
