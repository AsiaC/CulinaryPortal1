<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">  
    <div>       
        <input type="text" class="form-control" id="newIngredientName" placeholder="Specify the ingredient name" [value]="newIngredientName" (input)="newIngredientName=getValue($event)">
    </div>
</div>
<div class="modal-footer">       
    <button type="button" class="btn btn-success" (click)="confirmAddingNewIngredient()">{{submitBtnName}}</button>
    <button type="button" class="btn btn-danger" (click)="cancelAddingNewIngredient()">{{closeBtnName}}</button>
</div>
