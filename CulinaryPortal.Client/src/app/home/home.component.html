<div class="container mt-5">
<h1>Culinary portal with best recipes!</h1>
<br/>
<div *ngIf="registerMode === false">
    <div class="recipeLink">
        <a class="nav-link" routerLink = '/recipes' routerLinkActive='active'>Click here to view all recipes</a>
    </div>
    <br/>
    
    <div class="row">
        <div class="col-6">
            <div class="ml-3">
            <p>Register account to:</p>
            <ul>
                <li>Add new recipes</li>
                <li>Rate the recipes</li>
                <li>Create your cookbook with favourites recipes</li>
                <li>Create your shopping lists</li>
            </ul>
            <button class="btn btn-success btn-lg mr-2" (click)="registerToggle()" [disabled]="!((accountService.currentUser$ | async) === null)">Register</button>
        </div>
        </div>
        <div class="col-3" *ngFor="let recipe of recipes">
            <app-recipe-card [recipeFromList] = "recipe"></app-recipe-card>    
        </div>
    </div>
</div>

<div *ngIf="registerMode === true">
    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
</div>
