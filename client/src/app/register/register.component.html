<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
<h2 class="text-center text-primary">Sign up</h2>
<hr>
   
<div class="form-group">
    <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" placeholder="First Name">
</div>
<div class="form-group">
    <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" placeholder="Last Name">
</div>
<div class="form-group">
    <input type="text" class="form-control" name="email" [(ngModel)]="model.email" placeholder="Email">
</div>
<div class="form-group">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
</div>
<div class="form-group">
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
</div>

<div class="form-group">
    <p>Is Active?</p>
    <label>True</label>
    <input type="radio" name="isActive" value="true">
<br>
    <label>False</label>
    <input type="radio" name="isActive" value="false">
         <!-- <input type="text" class="form-control" name="isActive" [(ngModel)]="model.isActive" placeholder="isActive"> -->
</div>

<div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" >Regiser</button>
    <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
</div>
</form>
