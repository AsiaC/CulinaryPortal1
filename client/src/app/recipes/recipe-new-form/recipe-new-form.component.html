<!-- https://angular.io/guide/forms -->
<form #addRecipeForm="ngForm" (ngSubmit)="createNewRecipe()" autocomplete="off">
    <h2>Create a new recipe</h2>

    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="model.name" placeholder="Name" required #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
    </div>

    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" name="description" [(ngModel)]="model.description" placeholder="Description">
    </div>

    <div class="form-group">
        <label>Difficulty</label>
        <select class="form-control" [(ngModel)]="model.difficultyLevel" name="difficultyLevel" required #name="ngModel">
            <option *ngFor="let diffName of enumKeys" [value]="diffName">
                {{difficultyLevel[diffName]}}       
            </option> 
        </select>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Difficulty is required
          </div>
    </div>

    <div class="form-group">
        <label>Preparation</label>
        <select class="form-control" [(ngModel)]="model.preparationTime" name="preparationTime" required #name="ngModel">
            <option *ngFor="let prepName of preparationTimeKeys" [value]="prepName">
                {{preparationTime[prepName]}}       
            </option> 
        </select>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Preparation is required
          </div>
    </div>
    
    <div class="form-group">
        <label>Category</label>
        <select class="form-control" [(ngModel)]="model.categoryId" name="categoryId" required #name="ngModel">
            <option *ngFor="let category of allCategories" [value]="category.id">
                {{category.name}}       
            </option> 
        </select>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Category is required
          </div>
    </div>


    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit" [disabled]="!addRecipeForm.form.valid">Next step</button>
        <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>

</form>
